name: TVMaze ETL (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ THIS IS THE FIX: We tell GitHub to work inside your project folder
    defaults:
      run:
        working-directory: ./tvmaze_etl

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Pipeline
        run: python src/pipeline.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          # Since we are in the tvmaze_etl folder, this correctly adds the data folder
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Manual Data Update" && git push)
